<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Peta Wiki</title>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', {msg, url, line, col, error});
        document.body.innerHTML = '<div style="padding:20px;font-family:system-ui;color:red;"><h1>Erro no Aplicativo</h1><p>' + msg + '</p><p>Verifique o console para mais detalhes.</p></div>';
        return false;
      };
      window.onunhandledrejection = function(e) {
        console.error('Unhandled promise rejection:', e);
        document.body.innerHTML = '<div style="padding:20px;font-family:system-ui;color:red;"><h1>Erro no Aplicativo</h1><p>Promise rejeitado: ' + e.reason + '</p><p>Verifique o console para mais detalhes.</p></div>';
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root">
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:system-ui;">
        <div style="text-align:center;">
          <div style="font-size:2rem;margin-bottom:1rem;">Peta Wiki</div>
          <div>Carregando...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
